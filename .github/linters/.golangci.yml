run:
  timeout: 5m
  skip-files:
    - generated.*
    - gen.*

issues:
  new: true

linters:
  enable:
    - asciicheck
    - bodyclose
    - deadcode
    - depguard
    - gci
    - gocritic
    - gofmt
    - gofumpt
    - goimports
    - goprintffuncname
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nilerr
    - rowserrcheck
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unused
    - unparam
    - varcheck
    - whitespace
    - errcheck
#  disable:

linters-settings:
  gci:
    local-prefixes: github.com/gotomicro/ekit
  goimports:
    local-prefixes: github.com/gotomicro/ekit
